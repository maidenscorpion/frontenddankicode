<!DOCTYPE html>
<html>
	<head>
		<title>Criando Documento</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!--Tags de titulos -->
		<h1>Maior titulo</h1>
		<h2>titulo nivel 2</h2>
		<h3>titulo nivel 3</h3>
		<h4>titulo nivel 4</h4>
		<h5>titulo nivel 5</h5>
		<h6>Menor titulo</h6>

		<!-- Paragrafor -->
		<p>tag p para paragrafor, seu sistema é display:block</p>
		<p>cria outro paragrafo</p>
		<span>tag span também se usa em texto, mas seu sistema é display:inline</span>
		<span>cria outro paragrafo?</span>

		<!-- Usar quebra de linha -->
		<br />
		<span>a tag br é a quebra de linha</span>
	</body>
</html>
